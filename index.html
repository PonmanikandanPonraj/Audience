<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laugh Track Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      font-family: Arial, sans-serif;
    }
    #laugh-btn {
      padding: 20px 40px;
      font-size: 1.5rem;
      background: crimson;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      transition: 0.2s;
    }
    #laugh-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <button id="laugh-btn">Play Laugh Track ðŸ˜†</button>

  <!-- Local MP3 -->
  <audio id="laugh-audio" preload="auto">
    <source src="sitcom-laugh.mp3" type="audio/mpeg">
  </audio>

  <script>
    const laughAudio = document.getElementById("laugh-audio");
    const button = document.getElementById("laugh-btn");

    button.addEventListener("click", () => {
      laughAudio.currentTime = 0; // rewind to start
      laughAudio.play();           // play sound
    });
  </script>
</body>
</html>
